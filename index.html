<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=&lang=ru_RU" type="text/javascript">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="map-wrap">
        <div id="map"></div>
        <div class="control-map">
            <div class="control-map__item control-map__item--1 active">
                <div class="control-map__content show">
                    <div class="control-map__img-wrap">
                        <img src="img/school2.svg" alt="school" class="control-map__img">
                    </div>
                    <p class="control-map__text">Школы</p>
                </div>
            </div>
            <div class="control-map__item control-map__item--2 active">
                <div class="control-map__content show">
                    <div class="control-map__img-wrap">
                        <img src="img/child2.svg" alt="school" class="control-map__img">
                    </div>
                    <p class="control-map__text">Детские сады</p>
                </div>
            </div>
            <div class="control-map__item control-map__item--3 active">
                <div class="control-map__content show">
                    <div class="control-map__img-wrap">
                        <img src="img/medical.svg" alt="school" class="control-map__img">
                    </div>
                    <p class="control-map__text">Больницы</p>
                </div>
            </div>
            <div class="control-map__item control-map__item--4 active">
                <div class="control-map__content show">
                    <div class="control-map__img-wrap">
                        <img src="img/food.svg" alt="school" class="control-map__img">
                    </div>
                    <p class="control-map__text">Кафе и рестораны</p>
                </div>
            </div>
            <div class="control-map__item control-map__item--5 active">
                <div class="control-map__content show">
                    <div class="control-map__img-wrap">
                        <img src="img/shopping2.svg" alt="school" class="control-map__img">
                    </div>
                    <p class="control-map__text">Торговые центры</p>
                </div>
            </div>
            <div class="control-map__item control-map__item--6 active">
                <div class="control-map__content show">
                    <div class="control-map__img-wrap">
                        <img src="img/sport.svg" alt="school" class="control-map__img">
                    </div>
                    <p class="control-map__text">Фитнес залы</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/map.js"></script>
</body>

</html>
